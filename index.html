<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Find Your Enneagram</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .question { 
      margin-bottom: 40px; 
      text-align: center;
    }

    #result-page {
      display: none;
    }

    .result-container {
      display: inline-block;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    canvas#chart {
      display: block;
      margin: 0 auto;
    }

    img.result-img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }

    #result-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ปรับ radio ให้วงกลมต่างสี/ขนาด */
    .radio-group {
      display: flex;    
      justify-content: center;   
      gap: 15px;           
      align-items: center;
      margin-top: 5px;
    }

    .radio-group label {
      display: inline-flex;
      flex-direction: column; 
      align-items: center;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      margin-bottom: 5px;
    }

    /* ขนาด + สีแตกต่างกัน */
    .radio-0 input { width: 35px; height: 35px; background-color: #ff6666; }
    .radio-1 input { width: 30px; height: 30px; background-color: #fff568; }
    .radio-2 input { width: 25px; height: 25px; background-color: #d7edd7; }
    .radio-3 input { width: 30px; height: 30px; background-color: #a8db6c; }
    .radio-4 input { width: 35px; height: 35px; background-color: #186b01; }

    .radio-group input:checked {
      border: 3px solid #000;
    }

    /* Footer สำหรับลิงก์และ QR Code */
    .result-footer {
      margin-top: 20px;
      text-align: center;
    }

    .qr-code {
      width: 120px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- หน้าแบบสอบถาม -->
  <div id="quiz-page">
    <h1>Find Your Enneagram</h1>
    <form id="quizForm"></form>
    <button type="submit" form="quizForm">ส่งคำตอบ</button>
  </div>

  <!-- หน้าผลลัพธ์ -->
  <div id="result-page">
    <div id="result-text"></div>
    <div class="result-container">
      <canvas id="chart" width="200" height="200"></canvas>
      <img class="result-img" id="result-image" src="" alt="ผลลัพธ์">
    </div>
    <!-- Footer ลิงก์และ QR Code -->
    <div class="result-footer">
      <p>เข้าไปกรอกข้อมูลที่: <a href="https://docs.google.com/forms/d/e/1FAIpQLScT3P3nwZKgD1Wx8SxAk6YVSQL8xFk3JMoCHZKRqeOepGBiaQ/viewform?usp=sharing&ouid=100002964890690070790" target="_blank">googleformFind-u-Eg.com</a></p>
      <img src="images/qrcode.jpg" alt="QR Code" class="qr-code">
    </div>
  </div>

  <script>
    const form = document.getElementById("quizForm");

    const questions = [
      "คุณขาดความยืดหยุ่นกับตัวเอง", 
      "คุณกลัวที่จะทำผิดพลาด", 
      "คุณพยายามที่จะพิสูจน์ตัวเอง", 
      "คุณมักมีแผนให้กับสิ่งต่าง ๆ", 
      "คุณมักให้ความช่วยเหลือคนอื่นเสมอ", 
      "คุณกลัวว่าคุณจะไม่เป็นที่ยอมรับ", 
      "คุณมักไม่รู้ความต้องการของตัวเอง", 
      "คุณต้องการเป็นคนสำคัญของคนอื่น", 
      "คุณชอบแข่งขัน", 
      "คุณมักไม่สนใจความรู้สึกผู้อื่น", 
      "คุณกลัวว่าตัวเองจะเป็นคนไม่มีคุณค่า", 
      "คุณต้องการที่จะได้รับความสำคัญจากผู้อื่น", 
      "คุณใช้อารมณ์ในการตัดสินใจมากกว่าเหตุผล", 
      "คุณมักคาดเดาได้ยาก", 
      "คุณกลัวการถูกหลงลืม", 
      "คุณมีความอ่อนไหวต่อสิ่งรอบตัว", 
      "คุณใช้เหตุผลมากกว่าอารมณ์", 
      "คุณเป็นคนช่างสังเกตมีไหวพริบ", 
      "คุณชอบความเป็นส่วนตัว", 
      "คุณกลัวจะเป็นคนไร้ความสามารถ", 
      "คุณมักคาดการณ์สถานการณ์เชิงลบล่วงหน้า", 
      "คุณมักโหยหาความรู้สึกมั่นคงปลอดภัยอยู่ตลอดเวลา", 
      "คุณมองว่าปัญหาคือจุดเริ่มต้นการเรียนรู้", 
      "คุณกลัวที่จะไม่ได้รับการสนับสนุนและคำแนะนำ", 
      "คุณมักชอบค้นหาประสบการณ์ใหม่ ๆ", 
      "คุณมักผัดวันประกันพรุ่ง", 
      "คุณให้ความสำคัญกับอนาคตมากจนไม่ได้ใส่ใจสิ่งที่เกิดขึ้นในปัจจุบัน", 
      "คุณวิตกกังลเกี่ยวกับการถูกกันออกจากสังคมหรือบุคคลรอบนอก", 
      "คุณไม่ชอบที่จะถูกควบคุม", 
      "คุณมีความรับผิดชอบสูง", 
      "คุณชอบที่จะเป็นผู้นำมากกว่าผู้ตาม", 
      "คุณต้องการปกป้องความยุติธรรม", 
      "คุณใส่ใจความรู้สึกของคนอื่นจนละเลยความรู้สึกของตัวเอง", 
      "คุณรักความสามัคคี", 
      "คุณกลัวการสูญเสีย", 
      "คุณมักจะหลีกเลี่ยงความขัดแย้ง"
    ];

    const images = [
      "images/type1.png","images/type2.png","images/type3.png",
      "images/type4.png","images/type5.png","images/type6.png",
      "images/type7.png","images/type8.png","images/type9.png"
    ];

      const typeDescriptions = [
      "คุณเป็นคนลักษณ์ 1 (ผู้แสวงหาความสมบูรณ์แบบ)",
      "คุณเป็นคนลักษณ์ 2 (ผู้ให้)",
      "คุณเป็นคนลักษณ์ 3 (นักแสดง)",
      "คุณเป็นคนลักษณ์ 4 (ผู้โศกซึ้ง)",
      "คุณเป็นคนลักษณ์ 5 (นักสังเกตการณ์)",
      "คุณเป็นคนลักษณ์ 6 (นักปุจฉา)",
      "คุณเป็นคนลักษณ์ 7 (ผู้เสพสุข)",
      "คุณเป็นคนลักษณ์ 8 (เจ้านาย)",
      "คุณเป็นคนลักษณ์ 9 (ผู้ประสานไมตรี)"
    ];

    // สร้างฟอร์มคำถาม
    for (let i = 0; i < questions.length; i++) {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${questions[i]}</p>`;
      
      const radioGroup = document.createElement("div");
      radioGroup.className = "radio-group";
      
      for (let score = 0; score <= 4; score++) {
        const label = document.createElement("label");
        label.className = `radio-${score}`;
        label.innerHTML = `
          <input type="radio" name="q${i + 1}" value="${score}" required>
          <span>${score}</span>
        `;
        radioGroup.appendChild(label);
      }
      div.appendChild(radioGroup);
      form.appendChild(div);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      let categories = new Array(9).fill(0);

      for (let i = 1; i <= 36; i++) {
        const score = parseInt(formData.get("q" + i));
        const categoryIndex = Math.floor((i - 1) / 4);
        categories[categoryIndex] += score;
      }

      let maxScore = Math.max(...categories);
      let maxIndex = categories.indexOf(maxScore);

      document.getElementById("quiz-page").style.display = "none";
      document.getElementById("result-page").style.display = "block";

      document.getElementById("result-text").textContent = typeDescriptions[maxIndex];

      document.getElementById("result-image").src = images[maxIndex];
      document.getElementById("result-image").alt = `ผลลัพธ์ประเภทที่ ${maxIndex+1}`;

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: [
            "ลักษณ์ที่ 1","ลักษณ์ที่ 2","ลักษณ์ที่ 3",
            "ลักษณ์ที่ 4","ลักษณ์ที่ 5","ลักษณ์ที่ 6",
            "ลักษณ์ที่ 7","ลักษณ์ที่ 8","ลักษณ์ที่ 9"
          ],
          datasets: [{
            data: categories,
            backgroundColor: [
              "#FF6384","#36A2EB","#FFCE56",
              "#4BC0C0","#9966FF","#FF9F40",
              "#C9CBCF","#8BC34A","#E91E63"
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
              labels: { font: { size: 8 }, boxWidth: 8, padding: 8 }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
</body>
</html>
